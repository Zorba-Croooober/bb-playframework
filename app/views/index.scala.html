@(comments: List[Comments])

@main("Bulletin board") {
	<ul>
		@for(comment <- comments) {
			<li>
				<p class="title">@comment.getTitle()</p>
				<p class="name">@comment.getName()</p>
				<p class="comment">@comment.getComment()</p>
				<p class="updated-at">@comment.getUpdatedAt()</p>
				<hr />
			</li>
		}
	</ul>
}
